# Configurações do banco H2
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.log.category."br.com.catalog".level=DEBUG
quarkus.log.category."io.quarkus.test".level=DEBUG

quarkus.hibernate-orm.log.sql=true

# quarkus.sns.aws.credentials.type=static
# quarkus.sns.aws.credentials.static-provider.access-key-id=test
# quarkus.sns.aws.credentials.static-provider.secret-access-key=test

quarkus.sns.aws.region=us-east-1
quarkus.sns.aws.credentials.type=default
quarkus.sns.endpoint-override=http://localhost:4566

quarkus.sqs.aws.region=us-east-1
quarkus.sqs.aws.credentials.type=default
quarkus.sqs.endpoint-override=http://localhost:4566

quarkus.s3.aws.region=us-east-1
quarkus.s3.aws.credentials.type=default
quarkus.s3.endpoint-override=http://localhost:4566

quarkus.sns.aws.tls-manager.enabled=false
quarkus.sqs.aws.tls-manager.enabled=false
quarkus.s3.aws.tls-manager.enabled=false